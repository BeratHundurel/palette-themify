name: CI

on:
  push:
  pull_request:

jobs:
  go-tests:
    name: Go tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api/go
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          check-latest: true

      - name: Run tests
        run: go test ./...

  zig-tests:
    name: Zig tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api/zig
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.15.2'

      - name: Run tests
        run: zig build test
